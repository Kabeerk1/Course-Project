<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendation System</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 12px 20px;
            width: 300px;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #recommendations {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #f7f7f7;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, background-color 0.3s;
            cursor: pointer;
        }

        li:hover {
            transform: scale(1.02);
            background: #e9f5f9;
        }

        .movie-info {
            z-index: 1;
        }

        strong {
            font-size: 20px;
            color: #222;
            display: block;
            margin-bottom: 5px;
        }

        em {
            font-size: 14px;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }

        .cast {
            font-size: 15px;
            color: #555;
            margin-bottom: 10px;
        }

        .description {
            font-size: 14px;
            color: #333;
            margin-top: 10px;
            opacity: 0;
            max-height: 0;
            transition: opacity 0.4s ease, max-height 0.4s ease;
            overflow: hidden;
        }

        li:hover .description {
            opacity: 1;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ Movie Recommendation System</h1>

    <div class="input-group">
        <input type="text" id="movieInput" placeholder="Enter a movie or show name...">
        <button type="button" onclick="getRecommendations()">Get Recommendations</button>
    </div>

    <div id="recommendations"></div>

    <script src="/static/script.js"></script>
</body>
</html>
